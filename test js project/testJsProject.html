<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Product Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
        integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        input,
        select {
            width: 40%;
            height: fit-content;
            margin-left: 2%;
        }

        label {
            padding: 0;
        }

        .li {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class=" p-5 m-0">
            <form class="d-flex justify-content-start">
                <div class="expense d-flex">
                    <label for="price">Item Price:</label>
                    <input type="number" id="price" value="">
                </div>
                <div class="desc d-flex">
                    <label for="name">Item Name:</label>
                    <input type="text" id="name" value="" name="">
                </div>
                <div class="category d-flex">
                    <label for="category_input">Choose Category:</label>
                    <select name="category_input" id="category_input">
                        <option value="electronics">Electronics</option>
                        <option value="food">Food</option>
                        <option value="beauty" selected>Beauty</option>
                    </select>
                </div>
                <button id="btn" class="btn btn-secondary p-0 btn-xs" type="submit">Add Expenses</button>
            </form>
            <div class="items">
                <ul class="lists mt-5" id="electronics">
                    <h3>Electronics</h3>
                </ul>
                <ul class="lists mt-5" id="food">
                    <h3>Food</h3>
                </ul>
                <ul class="lists mt-5" id="beauty">
                    <h3>Beauty Products</h3>
                </ul>
            </div>
        </div>
    </div>
    <script src="/testJsProject.js"></script>
</body>

</html>
