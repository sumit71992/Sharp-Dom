<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Console</title>
    <style>
        
        .del_button,.edit_btn{
            height: fit-content;
            padding: 0 7px;
            border: 1px solid grey;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container bg-white border border-warning w-50">
            <div class="text-center">
                <h1 class="mt-3" style="color:orange;">Book a call</h1>
                <p>Book a call slot and our representative will call you within 1hr of selected time</p>
            </div>
            <hr>
            <form class="formdata">
                <label class="mt-3" for="name">Name:</label>
                <div>
                    <input class="w-100 mt-2" type="text" id="name" name="name">
                </div>
                <label class="mt-3" for="email">Email:</label>
                <div>
                    <input class="w-100 mt-2" type="email" id="email" name="email">
                </div>
                <label class="mt-3" for="phone">Phone:</label>
                <div>
                    <input type="number" class="w-100 mt-2" id="phone" name="phone" value="">
                </div>
                <label class="mt-3" for="date">Time for call:</label>
                <div class="d-flex gap-3">
                    <input class="w-50 mt-2" type="date" id="date" value="2023-02-03" name="date">
                    <select class="w-50 mt-2" name="time" id="time">
                        <option value="">11:00</option>
                        <option value="" selected>12:00</option>
                        <option value="">10:00</option>
                        <option value="">01:00</option>
                    </select>
                </div>
                <div class="button d-grid mt-5 mb-2">
                    <button class="btn btn-block text-white" style="background-color:orange;" type="submit">GET A
                        CALL</button>
                </div>
            </form>
            <div class="pb-4 local">
                
            </div>
        </div>
        
    </div>
    <script src="/booking.js"></script>
</body>
</html>
